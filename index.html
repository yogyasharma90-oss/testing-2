<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ðŸ’–</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  #countdown {
    position: absolute;
    top: 45%;
    width: 100%;
    text-align: center;
    font-size: 60px;
    font-weight: bold;
    color: white;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
  }

  .message {
    position: absolute;
    bottom: -50px;
    font-size: 20px;
    color: white;
    background: rgba(255, 105, 180, 0.9);
    padding: 10px 16px;
    border-radius: 20px;
    animation: floatUp 6s linear forwards;
    white-space: nowrap;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0);
      opacity: 1;
    }
    to {
      transform: translateY(-120vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div id="countdown">02:00</div>
<canvas id="confetti"></canvas>

<script>
/* ================= COUNTDOWN (2 MINUTES) ================= */
let time = 10;
const countdownEl = document.getElementById("countdown");

const timer = setInterval(() => {
  const min = Math.floor(time / 60);
  const sec = time % 60;
  countdownEl.textContent =
    ${String(min).padStart(2,"0")}:${String(sec).padStart(2,"0")};

  time--;
  if (time < 0) {
    clearInterval(timer);
    countdownEl.style.display = "none";
    partyPopper();
    startMessages();
  }
}, 1000);

/* ================= CINEMATIC PARTY POPPER CONFETTI ================= */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function createPopper(x, y, direction) {
  for (let i = 0; i < 160; i++) {
    particles.push({
      x,
      y,
      vx: (Math.random() * 12 + 6) * direction,
      vy: -Math.random() * 14 - 6,
      width: Math.random() * 8 + 4,
      height: Math.random() * 4 + 2,
      rotation: Math.random() * 360,
      rotationSpeed: Math.random() * 8 - 4,
      color: Math.random() > 0.5
        ? "rgba(212,175,55,0.95)"   // gold
        : "rgba(220,220,220,0.95)", // silver
      life: 200,
      alphaSpeed: Math.random() * 0.02 + 0.01
    });
  }
}

function partyPopper() {
  createPopper(0, canvas.height, 1);                // left corner
  createPopper(canvas.width, canvas.height, -1);   // right corner
  animateConfetti();
}

function animateConfetti() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach((p, i) => {
    ctx.save();
    ctx.translate(p.x, p.y);
    ctx.rotate(p.rotation * Math.PI / 180);
    // gradient for shiny effect
    const grad = ctx.createLinearGradient(-p.width/2, -p.height/2, p.width/2, p.height/2);
    grad.addColorStop(0, "white");
    grad.addColorStop(0.5, p.color);
    grad.addColorStop(1, "white");
    ctx.fillStyle = grad;
    ctx.fillRect(-p.width/2, -p.height/2, p.width, p.height);
    ctx.restore();

    // motion
    p.x += p.vx;
    p.y += p.vy;
    p.vy += 0.08;            // gravity
    p.rotation += p.rotationSpeed;
    
    // shimmer / alpha fade
    p.color = p.color.replace(/[\d\.]+\)$/g, ${Math.max(0,p.life/200)}));
    
    p.life--;
    if (p.life <= 0) particles.splice(i, 1);
  });
  if (particles.length > 0) requestAnimationFrame(animateConfetti);
}

/* ================= LOVE SPAM MESSAGES ================= */
const messages = [
  "Happy Birthday Love ðŸ’–",
  "I Love You Forever â™¾ï¸",
  "My Favourite Human ðŸ¥º",
  "You're My Home ðŸ’•",
  "Mine Always ðŸ’Œ",
  "Best Boyfriend Ever ðŸ˜­",
  "Forever & Always ðŸ’ž"
];

function startMessages() {
  setInterval(() => {
    const msg = document.createElement("div");
    msg.className = "message";
    msg.textContent = messages[Math.floor(Math.random() * messages.length)];
    msg.style.left = Math.random() * 80 + "vw";
    document.body.appendChild(msg);
    setTimeout(() => msg.remove(), 6000);
  }, 450);
}
</script>

</body>
</html>
